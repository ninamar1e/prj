<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="logMeIn()" type="submit" color="success" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Please provide the username or email address that you used when you signed
      up for your Unique account.
    </small>
  </form>
  </ion-card-content>
</ion-content>
