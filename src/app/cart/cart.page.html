<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>List of Orders</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-checkbox justify="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox justify="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox justify="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox justify="start"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-radio-group value="end">
      <ion-item>
        <ion-radio value="end" justify="end">Total:</ion-radio>
      </ion-item>
    </ion-radio-group>
    
  </ion-card>
  <ion-card>
  <ion-list>
    <ion-item color="secondary">
      <ion-select label="Payment" placeholder="Select">
        <ion-select-option value="Cash on Delivery">Cash on Delivery</ion-select-option>
        <ion-select-option value="Online payment">Online Payment</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-list>
    <ion-button (click)="clickonBuy()" color="success">Order<ion-icon slot="end" name="bag-check"></ion-icon></ion-button>
  </ion-card>
</ion-content>
