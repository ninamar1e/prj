<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
  <ion-card-title>Change Password</ion-card-title>
</ion-card-header>

<ion-card-content>
  <ion-item>
    <ion-input label="Current Password" type="password" value="password"></ion-input>
  </ion-item>
</ion-card-content>

<ion-card-content>
  <ion-item>
    <ion-input label="New Password" type="password" value="password"></ion-input>
  </ion-item>
</ion-card-content>

<ion-card-content>
  <ion-item>
    <ion-input label="Confirm Password" type="password" value="password"></ion-input>
  </ion-item>
</ion-card-content>

<ion-button (click)="logMeIn()"  float-right>Save New Password</ion-button>

</ion-card>
